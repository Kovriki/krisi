<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style media="screen">
    *{
      overflow: hidden;
    }
      body{
        padding-left: calc(100vw / 21);
        padding-right: calc(100vw / 21);

      }
      nav{
        height: 150px;
        justify-content: space-between;
      }
      a{
        color: black;
        font-size: 30px;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        height: 130px;
        align-items: center;

      }
      hr{
        width: 100%;
        /* size: 4; */
        color: black;
        border-top-color: black;
        border-right-color: black;
        border-bottom-color: black;
        border-left-color: black;
        background-color: black;
        height: 8px;
        }

      .line{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        /* margin-left: calc(100vw / 21); */
        /* margin-right: calc(100vw / 21); */
        align-items: center;
      }
      .option{
        display: flex;
        flex-direction: row;
        /* margin-left: 2vw; */
      }
      .option a{
        margin-left: 4vw;
      }
      .logo{
        width: 300px;
        height: 90px;
        background-image: url('images/logo.svg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .first{
        width: 100%;
        height: 800px;
        display: flex;
        flex-direction: row;
        column-gap: 2%;
        margin-top: 80px;
        grid-template-columns: 3fr 2fr 1fr;

      }
      .m_1{
        width: 3fr;
        display: flex;
        flex-direction: column;
      }
      .m_2{
        width:2fr;
        display: flex;
      }
      .m_3{
        width:1fr;
        display: flex;
      }
      .main_img {
        width: 45vw;
        height: 28vw;
        background-image: url('images/main_img.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1{
        font-size: 36px;
        display: flex;
      }
      h2{
        font-size: 26px;
        display: flex;
      }
      .comments{
        display: flex;
        font-size: 14px;
        color: #C75353;
      }

    </style>
  </head>
  <body>

    <nav>
      <div class="line">

          <a class="logo" href=""></a>
            <div class="option">
              <a href="#">НОВОСТИ</a>
              <a href="#">АФИША</a>
              <a href="#">МЭР</a>
              <a href="#">ПРОЕКТЫ</a>
            </div>
      </div>
      <hr>
    </nav>

    <main>
      <div class="first">
          <div class="m_1">
              <div class="main_img"></div>
              <p class="comments">20 июня 2021, 16:00</p>
              <h1>Состоялось торжественное открытие магазина сыра «КРЫСЫР». </h1>
          </div>
          <div class="m_2">
            <h2>ГЛАВНЫЕ НОВОСТИ</h2>
          </div>
          <div class="m_3">
            <h2>СПЕЦПРОЕКТЫ</h2>
          </div>
      </div>



    </main>



  </body>
</html>
